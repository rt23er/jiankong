<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中冶智能安全监管服务平台 - 登录</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Three.js 背景容器 */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-container {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            display: flex;
            background: rgba(0, 0, 0, 0.4); /* 增加透明度 */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        /* 左侧插画区域 */
        .illustration-section {
            flex: 1;
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .illustration-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .illustration-svg {
            width: 400px;
            height: 300px;
            margin-bottom: 20px;
        }

        /* 装饰性元素 */
        .decoration-circle-1 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            border-radius: 50%;
            top: -150px;
            left: -100px;
            opacity: 0.3;
        }

        .decoration-circle-2 {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #2196F3;
            border-radius: 50%;
            bottom: -100px;
            right: -50px;
            opacity: 0.2;
        }

        /* 右侧登录表单 */
        .login-section {
            flex: 1;
            background: rgba(26, 26, 26, 0.5); /* 增加透明度 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            color: #fff;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 20px;
            font-weight: 500;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #333;
        }

        .form-group input::placeholder {
            color: #666;
        }

        /* 验证码区域 */
        .captcha-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-image {
            width: 100px;
            height: 40px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #667eea;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            user-select: none;
        }

        /* 按钮组 */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #888;
            border: 1px solid #333;
        }

        .btn-secondary:hover {
            background: #2a2a2a;
            border-color: #444;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
                max-width: 400px;
            }

            .illustration-section {
                height: 200px;
            }

            .login-section {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Three.js 背景容器 -->
    <div id="canvas-container"></div>
    
    <div class="login-container">
        <!-- 左侧插画区域 -->
        <div class="illustration-section">
            <div class="decoration-circle-1"></div>
            <div class="decoration-circle-2"></div>
            <div class="illustration-content">
                <svg class="illustration-svg" viewBox="0 0 400 300">
                    <!-- 白板 -->
                    <rect x="100" y="50" width="200" height="150" fill="#fff" rx="10"/>
                    <rect x="110" y="60" width="180" height="130" fill="#f0f0f0" rx="5"/>
                    
                    <!-- 图表元素 -->
                    <circle cx="200" cy="125" r="40" fill="none" stroke="#667eea" stroke-width="4"/>
                    <line x1="160" y1="125" x2="240" y2="125" stroke="#667eea" stroke-width="2"/>
                    <line x1="200" y1="85" x2="200" y2="165" stroke="#667eea" stroke-width="2"/>
                    
                    <!-- 人物1 - 左侧 -->
                    <g transform="translate(50, 180)">
                        <rect x="0" y="0" width="40" height="60" fill="#4285f4" rx="5"/>
                        <circle cx="20" cy="-15" r="15" fill="#fdb397"/>
                        <rect x="5" y="20" width="30" height="20" fill="#fff" opacity="0.3" rx="3"/>
                    </g>
                    
                    <!-- 人物2 - 右侧 -->
                    <g transform="translate(310, 140)">
                        <rect x="0" y="0" width="40" height="60" fill="#34a853" rx="5"/>
                        <circle cx="20" cy="-15" r="15" fill="#fdb397"/>
                        <path d="M 10 -25 Q 20 -30 30 -25" fill="#333"/>
                        <line x1="20" y1="10" x2="20" y2="-50" stroke="#fbbc04" stroke-width="3"/>
                        <rect x="15" y="-55" width="10" height="15" fill="#fbbc04" rx="2"/>
                    </g>
                    
                    <!-- 装饰植物 -->
                    <g transform="translate(30, 220)">
                        <path d="M 0 0 Q -10 -20 0 -40 Q 10 -20 0 0" fill="#4CAF50"/>
                        <path d="M 0 -20 Q -15 -30 -10 -50 Q 0 -40 0 -20" fill="#66BB6A"/>
                        <path d="M 0 -20 Q 15 -30 10 -50 Q 0 -40 0 -20" fill="#66BB6A"/>
                    </g>
                    
                    <!-- 完成标记 -->
                    <circle cx="320" cy="80" r="20" fill="#4CAF50"/>
                    <path d="M 310 80 L 315 85 L 330 70" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <!-- 右侧登录表单 -->
        <div class="login-section">
            <div class="login-form">
                <div class="logo-title">
                    <div class="logo">
                        <img src="assets/logo.png" alt="中冶智能安全监管服务平台">
                    </div>
                    <h1>中冶智能安全监管服务平台</h1>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">请输入用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                    </div>

                    <div class="form-group">
                        <label for="password">请输入密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    </div>

                    <div class="form-group">
                        <label for="captcha">验证码</label>
                        <div class="captcha-group">
                            <div class="captcha-input">
                                <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required>
                            </div>
                            <div class="captcha-image" id="captchaImage">A3K2</div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">重置</button>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Three.js 背景动画
        (function() {
            // 场景设置
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 创建粒子系统
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 1500;
            const posArray = new Float32Array(particlesCount * 3);
            const colorsArray = new Float32Array(particlesCount * 3);
            
            // 初始化粒子位置和颜色
            for(let i = 0; i < particlesCount * 3; i += 3) {
                // 随机分布在视图的四周
                const side = Math.floor(Math.random() * 4); // 0:上, 1:右, 2:下, 3:左
                const distance = 10 + Math.random() * 5; // 距离中心的距离
                
                if (side === 0) { // 上
                    posArray[i] = (Math.random() - 0.5) * 20;
                    posArray[i+1] = distance;
                    posArray[i+2] = (Math.random() - 0.5) * 20;
                } else if (side === 1) { // 右
                    posArray[i] = distance;
                    posArray[i+1] = (Math.random() - 0.5) * 20;
                    posArray[i+2] = (Math.random() - 0.5) * 20;
                } else if (side === 2) { // 下
                    posArray[i] = (Math.random() - 0.5) * 20;
                    posArray[i+1] = -distance;
                    posArray[i+2] = (Math.random() - 0.5) * 20;
                } else { // 左
                    posArray[i] = -distance;
                    posArray[i+1] = (Math.random() - 0.5) * 20;
                    posArray[i+2] = (Math.random() - 0.5) * 20;
                }
                
                colorsArray[i] = Math.random();
                colorsArray[i+1] = Math.random();
                colorsArray[i+2] = Math.random();
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorsArray, 3));
            
            // 创建粒子材质
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.03,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // 创建中心球体
            const sphereGeometry = new THREE.SphereGeometry(0.8, 32, 32); // 减小中心球体大小
            const sphereMaterial = new THREE.MeshPhongMaterial({
                color: 0x667eea,
                emissive: 0x667eea,
                emissiveIntensity: 0.4, // 降低发光强度
                shininess: 100,
                transparent: true,
                opacity: 0.7, // 增加透明度
                wireframe: true
            });
            
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphere);

            // 创建环绕球体
            const orbitingSpheres = [];
            const orbitColors = [0x4CAF50, 0x2196F3, 0xFFC107, 0xE91E63, 0x9C27B0, 0x00BCD4];
            
            // 创建较大的球体，相互分离
            for(let i = 0; i < 6; i++) {
                const size = 0.2 + Math.random() * 0.2; // 大小在0.2-0.4之间，减小了球体大小
                const orbitGeometry = new THREE.SphereGeometry(size, 16, 16);
                const orbitMaterial = new THREE.MeshPhongMaterial({
                    color: orbitColors[i % orbitColors.length],
                    emissive: orbitColors[i % orbitColors.length],
                    emissiveIntensity: 0.5,
                    transparent: true,
                    opacity: 0.6
                });
                
                const orbitSphere = new THREE.Mesh(orbitGeometry, orbitMaterial);
                
                // 确保大球初始位置分开
                const angle = (Math.PI * 2 / 6) * i;
                const radius = 3 + Math.random(); // 距离中心的半径
                const yOffset = (Math.random() * 4) - 2; // 垂直偏移，随机在-2到2之间
                
                orbitingSpheres.push({
                    mesh: orbitSphere,
                    angle: angle,
                    radius: radius,
                    speed: 0.1 + Math.random() * 0.15, // 更慢的速度
                    yOffset: yOffset,
                    size: size,
                    isLarge: true // 标记为大球
                });
                
                scene.add(orbitSphere);
            }
            
            // 创建较小的球体
            for(let i = 0; i < 20; i++) {
                const size = 0.1 + Math.random() * 0.15; // 小球大小在0.1-0.25之间
                const orbitGeometry = new THREE.SphereGeometry(size, 12, 12);
                const orbitMaterial = new THREE.MeshPhongMaterial({
                    color: orbitColors[i % orbitColors.length],
                    emissive: orbitColors[i % orbitColors.length],
                    emissiveIntensity: 0.5,
                    transparent: true,
                    opacity: 0.6
                });
                
                const orbitSphere = new THREE.Mesh(orbitGeometry, orbitMaterial);
                
                orbitingSpheres.push({
                    mesh: orbitSphere,
                    angle: Math.random() * Math.PI * 2,
                    radius: 1.5 + Math.random() * 6, // 小球距离中心的半径更大
                    speed: 0.2 + Math.random() * 0.3, // 降低小球速度
                    yOffset: (Math.random() * 8) - 4, // 垂直偏移更大
                    size: size,
                    isLarge: false // 标记为小球
                });
                
                scene.add(orbitSphere);
            }

            // 添加光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(2, 3, 4);
            scene.add(pointLight);

            // 设置相机位置
            camera.position.z = 5;

            // 鼠标交互
            let mouseX = 0;
            let mouseY = 0;
            
            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            });

            // 动画循环
            let time = 0;
            
            function animate() {
                requestAnimationFrame(animate);
                time += 0.001;
                
                // 旋转粒子系统
                particlesMesh.rotation.y += 0.001;
                particlesMesh.rotation.x += 0.0005;
                
                // 中心球体动画
                sphere.rotation.x += 0.01;
                sphere.rotation.y += 0.01;
                sphere.scale.x = 1 + Math.sin(time * 2) * 0.1;
                sphere.scale.y = 1 + Math.sin(time * 2) * 0.1;
                sphere.scale.z = 1 + Math.sin(time * 2) * 0.1;
                
                // 环绕球体动画
                orbitingSpheres.forEach((orbitData, index) => {
                    // 更新角度 - 减慢移动速度
                    orbitData.angle += orbitData.speed * 0.005; // 将速度减半
                    
                    // 计算新位置 - 四周飘动
                    if (orbitData.isLarge) {
                        // 大球沿着更复杂的轨迹移动
                        orbitData.mesh.position.x = Math.cos(orbitData.angle) * orbitData.radius;
                        orbitData.mesh.position.z = Math.sin(orbitData.angle) * orbitData.radius;
                        orbitData.mesh.position.y = Math.sin(time * 0.8 + index) * 0.8 + orbitData.yOffset; // 减缓垂直移动
                    } else {
                        // 小球在整个场景四周飘动
                        orbitData.mesh.position.x = Math.cos(orbitData.angle) * orbitData.radius;
                        orbitData.mesh.position.z = Math.sin(orbitData.angle) * orbitData.radius;
                        orbitData.mesh.position.y = Math.sin(time * 1.5 + index * 0.3) * 0.8 + orbitData.yOffset; // 减缓垂直移动
                    }
                    
                    // 球体自身旋转 - 减慢旋转速度
                    orbitData.mesh.rotation.x += 0.01;
                    orbitData.mesh.rotation.y += 0.01;
                    
                    // 脉动效果 - 减小幅度
                    if (orbitData.isLarge) {
                        const scale = 1 + Math.sin(time * 1.5 + index) * 0.08; // 减小脉动幅度和频率
                        orbitData.mesh.scale.set(scale, scale, scale);
                    } else {
                        const scale = 1 + Math.sin(time * 2 + index) * 0.1; // 减小脉动幅度和频率
                        orbitData.mesh.scale.set(scale, scale, scale);
                    }
                    
                    // 防止大球相互靠近
                    if (orbitData.isLarge) {
                        orbitingSpheres.forEach((otherOrbit, otherIndex) => {
                            if (otherIndex !== index && otherOrbit.isLarge) {
                                // 计算两个球体之间的距离
                                const dx = orbitData.mesh.position.x - otherOrbit.mesh.position.x;
                                const dy = orbitData.mesh.position.y - otherOrbit.mesh.position.y;
                                const dz = orbitData.mesh.position.z - otherOrbit.mesh.position.z;
                                const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
                                
                                // 如果两个大球太近，则施加排斥力
                                const minDistance = orbitData.size + otherOrbit.size + 0.5; // 最小安全距离
                                if (distance < minDistance) {
                                    const repulsionStrength = 0.03;
                                    orbitData.mesh.position.x += dx * repulsionStrength;
                                    orbitData.mesh.position.y += dy * repulsionStrength;
                                    orbitData.mesh.position.z += dz * repulsionStrength;
                                }
                            }
                        });
                    }
                });
                
                // 粒子飘动效果 - 围绕场景四周移动
                const positions = particlesGeometry.attributes.position.array;
                for(let i = 0; i < particlesCount; i++) {
                    const i3 = i * 3;
                    const x = positions[i3];
                    const y = positions[i3 + 1];
                    const z = positions[i3 + 2];
                    
                    // 向四周移动的效果
                    positions[i3] += Math.sin(time * 2 + i * 0.01) * 0.01;
                    positions[i3 + 1] += Math.cos(time * 3 + i * 0.02) * 0.01;
                    positions[i3 + 2] += Math.sin(time * 2.5 + i * 0.015) * 0.01;
                    
                    // 如果粒子太远，将它拉回来
                    const distanceToCenter = Math.sqrt(x * x + y * y + z * z);
                    if(distanceToCenter > 15) {
                        positions[i3] *= 0.99;
                        positions[i3 + 1] *= 0.99;
                        positions[i3 + 2] *= 0.99;
                    }
                }
                particlesGeometry.attributes.position.needsUpdate = true;
                
                // 相机跟随鼠标
                camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
                camera.position.y += (mouseY * 2 - camera.position.y) * 0.05;
                camera.lookAt(scene.position);
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // 窗口大小调整
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        })();

        // 生成随机验证码
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        // 刷新验证码
        document.getElementById('captchaImage').addEventListener('click', function() {
            this.textContent = generateCaptcha();
        });

        // 表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            const captchaImage = document.getElementById('captchaImage').textContent;
            
            if (captcha.toUpperCase() !== captchaImage) {
                alert('验证码错误，请重新输入');
                document.getElementById('captchaImage').textContent = generateCaptcha();
                document.getElementById('captcha').value = '';
                return;
            }
            
            // 这里可以添加实际的登录逻辑
            console.log('登录信息：', { username, password });
            location.href = 'index.html';
        });

        // 重置表单
        function resetForm() {
            document.getElementById('loginForm').reset();
            document.getElementById('captchaImage').textContent = generateCaptcha();
        }

        // 页面加载时生成验证码
        window.onload = function() {
            document.getElementById('captchaImage').textContent = generateCaptcha();
        };
    </script>
</body>
