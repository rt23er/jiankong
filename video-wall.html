<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建设工程安全评估智能体 - 视频墙</title>
    <script src="https://cdn.jsdelivr.net/npm/flv.js@latest/dist/flv.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow-x: hidden;
        }

        /* 头部导航 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: #2d3748;
            border-bottom: 1px solid #4a5568;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #3182ce;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .nav {
            display: flex;
            gap: 24px;
        }

        .nav-item {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: #4a5568;
        }

        .nav-item.active {
            background: #3182ce;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #48bb78;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* 主内容区域 */
        .main-container {
            display: flex;
            gap: 16px;
            padding: 16px;
            height: calc(100vh - 80px);
        }

        /* 左侧视频列表 */
        .video-sidebar {
            width: 320px;
            background: #2d3748;
            border-radius: 8px;
            padding: 16px;
            overflow: hidden;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .sidebar-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
        }

        .play-icon {
            color: #48bb78;
        }

        .sidebar-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: 1px solid #4a5568;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #4a5568;
        }

        /* 统计信息 */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-card.online {
            background: #3182ce;
        }

        .stat-card.offline {
            background: #ed8936;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .stats-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 16px;
            color: #a0aec0;
        }

                 /* 视频列表 */
         .video-list {
             max-height: calc(100vh - 200px);
             overflow-y: auto;
             scrollbar-width: thin;
             scrollbar-color: #4a5568 transparent;
             padding-right: 5px;
             
             /* 提高视频列表的层级，确保显示 */
             position: relative;
             z-index: 5;
         }

        .video-list::-webkit-scrollbar {
            width: 6px;
        }

        .video-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .video-list::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 3px;
        }

        .video-item {
            position: relative;
            margin-bottom: 12px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-item:hover {
            transform: scale(1.02);
            border-color: #4a5568;
        }

        .video-item.active {
            border-color: #3182ce;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 120px;
            background: #4a5568;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(135deg, #2d3748 25%, #4a5568 25%, #4a5568 50%, #2d3748 50%, #2d3748 75%, #4a5568 75%, #4a5568 100%);
            background-size: 10px 10px;
        }

        .thumbnail-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 6px;
            left: 6px;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .active-indicator {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 8px;
            height: 8px;
            background: #f56565;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 右侧主显示区域 */
        .main-display {
            flex: 1;
            background: #2d3748;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .main-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 16px;
            border-radius: 6px;
            backdrop-filter: blur(4px);
        }

        .video-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .video-time {
            font-size: 14px;
            color: #a0aec0;
        }

        .video-info-bottom {
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 16px;
            border-radius: 6px;
            text-align: center;
            backdrop-filter: blur(4px);
        }

        .video-controls {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
        }

        .video-control-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
            backdrop-filter: blur(4px);
        }

        .video-control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .status-indicator {
            position: absolute;
            top: 6px;
            left: 6px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-live {
            background: #48bb78;
            color: white;
        }

        .status-offline {
            background: #f56565;
            color: white;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }
            
            .video-sidebar {
                width: 100%;
                height: 300px;
            }
            
            .main-display {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <script>
        // 视频数据
        const videoData = [
            { 
                id: 1, 
                name: '摄像头05', 
                src: 'ws://8.155.0.74:18001/2/73837861f8190c3f.live.flv',
                type: 'flv',
                isLive: true,
                status: 'online'
            },
            { 
                id: 2,

                src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4',
                type: 'mp4',
                isLive: false,

            },
            {

                name: '摄像头06', 
                src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4',
                type: 'mp4',
                isLive: false,
                status: 'online'
            },
            { 
                id: 4, 
                name: '摄像头04', 
                src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4',
                type: 'mp4',
                isLive: false,
                status: 'online'
            },
            { 
                id: 5, 
                name: '摄像头07', 
                src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4',
                type: 'mp4',
                isLive: false,
                status: 'online'
            },
            { 
                id: 6, 
                name: '安全帽01', 
                src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4',
                type: 'mp4',
                isLive: false,
                status: 'online'
            },
            { 
                id: 7, 
                name: '摄像头03', 
                src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerMeltdowns.mp4',
                type: 'mp4',
                isLive: false,
                status: 'online'
            }
        ];

                 let currentVideoIndex = 0;
         let isPlaying = false;
         let flvPlayer = null;
         let thumbnailPlayers = [];
         
         // 性能优化配置
         const THUMBNAIL_MAX_CONCURRENT = 10; // 提高同时播放的最大缩略图数量，确保所有缩略图都能显示
         const THUMBNAIL_RETRY_INTERVAL = 2000; // 缩略图重试间隔

        // 检查FLV.js支持
        function checkFlvSupport() {
            if (typeof flvjs === 'undefined') {
                console.error('FLV.js 未加载');
                return false;
            }
            return flvjs.isSupported();
        }

                 // 初始化页面
         function init() {
             if (!checkFlvSupport()) {
                 alert('您的浏览器不支持FLV播放，请使用Chrome或Firefox浏览器');
                 return;
             }

             // 优先渲染左侧视频列表
             renderVideoList();
             
             // 立即启动所有缩略图视频的播放
             setTimeout(() => {
                 startAllThumbnailVideos();
             }, 100);
             
             // 定期检查确保缩略图视频持续播放
             setInterval(() => {
                 startAllThumbnailVideos();
             }, 3000);
             
             updateTime();
             setInterval(updateTime, 1000);
             
             // 初始化主视频 - 延迟加载主视频，优先加载缩略图
             setTimeout(() => {
                 selectVideo(0);
             }, 500);
             
             // 添加用于调试的日志
             console.log('视频墙初始化完成，FLV.js版本:', flvjs.version);
         }
         
         // 启动所有缩略图视频播放
         function startAllThumbnailVideos() {
             const videoItems = document.querySelectorAll('.video-list .video-item');
             videoItems.forEach(item => {
                 const video = item.querySelector('video');
                 if (video && video.paused && video.style.display !== 'none') {
                     console.log('启动缩略图视频:', video.parentElement.querySelector('.video-label')?.textContent || '未知');
                     video.play().catch(e => {
                         console.warn('自动播放缩略图失败:', e);
                         // 如果是用户交互错误，添加点击监听器让用户点击后可以播放
                         if (e.name === 'NotAllowedError') {
                             item.addEventListener('click', function clickToPlay() {
                                 video.play().catch(err => console.warn('点击后播放仍然失败:', err));
                                 item.removeEventListener('click', clickToPlay);
                             }, { once: true });
                         }
                     });
                 }
                 
                 // 检查FLV播放器状态并确保正在工作
                 const index = Array.from(videoItems).indexOf(item);
                 if (index >= 0 && videoData[index].type === 'flv') {
                     const playerInfo = thumbnailPlayers.find(p => p.videoId === videoData[index].id);
                     if (playerInfo && playerInfo.player) {
                         if (!video.duration && !video.currentTime) {
                             console.log('检测到FLV缩略图未正常播放，尝试重新加载:', videoData[index].name);
                             try {
                                 playerInfo.player.unload();
                                 playerInfo.player.load();
                                 video.play().catch(e => console.warn('重载后播放失败:', e));
                             } catch (e) {
                                 console.error('重新加载FLV播放器失败:', e);
                             }
                         }
                     }
                 }
             });
             console.log('已检查所有缩略图视频播放状态');
         }

                 // 创建FLV播放器
         function createFlvPlayer(videoElement, src, options = {}) {
             if (!flvjs.isSupported()) {
                 console.error('浏览器不支持FLV播放');
                 return null;
             }

             const defaultOptions = {
                 enableWorker: true, // 启用工作线程提高性能
                 enableStashBuffer: true,
                 stashInitialSize: 128,
                 autoCleanupMaxBackwardDuration: 3,
                 autoCleanupMinBackwardDuration: 2,
                 lazyLoad: false, // 关闭懒加载，立即加载视频
                 lazyLoadMaxDuration: 0,
                 seekType: 'range',
                 fixAudioTimestampGap: true
             };

             const flvConfig = {
                 type: 'flv',
                 url: src,
                 isLive: true,
                 hasAudio: false, // 对于监控视频流，通常没有音频
                 hasVideo: true,
                 cors: true
             };

             // 合并选项
             const mergedOptions = { ...defaultOptions, ...options };
             console.log(`创建FLV播放器: ${src.substring(0, 50)}...`, mergedOptions);
             
             const player = flvjs.createPlayer(flvConfig, mergedOptions);
             
             // 错误处理
             player.on(flvjs.Events.ERROR, (errorType, errorDetail) => {
                 console.error('FLV播放错误:', errorType, errorDetail);
                 if (errorType === flvjs.ErrorTypes.NETWORK_ERROR) {
                     console.log('网络错误，尝试重连...');
                     setTimeout(() => {
                         if (player) {
                             player.unload();
                             player.load();
                             videoElement.play().catch(e => console.warn('重连后播放失败:', e));
                         }
                     }, 3000);
                 }
             });

             player.on(flvjs.Events.LOADING_COMPLETE, () => {
                 console.log('FLV流加载完成');
                 videoElement.play().catch(e => console.warn('加载完成后播放失败:', e));
             });
             
             // 添加更多事件监听
             player.on(flvjs.Events.MEDIA_INFO, (mediaInfo) => {
                 console.log('媒体信息:', mediaInfo);
             });
             
             player.on(flvjs.Events.STATISTICS_INFO, (statInfo) => {
                 if (statInfo && statInfo.speed) {
                     // 仅记录主视频的播放速度，避免缩略图日志过多
                     if (videoElement.id === 'mainVideo') {
                         console.log(`主视频播放速度: ${Math.round(statInfo.speed)} KB/s`);
                     }
                 }
             });

             return player;
         }

                 // 销毁FLV播放器
         function destroyFlvPlayer(player) {
             if (player) {
                 try {
                     player.pause();
                     player.unload();
                     player.detachMediaElement();
                     player.destroy();
                 } catch (e) {
                     console.warn('销毁播放器时出错:', e);
                 }
             }
         }
         
         // 显示缩略图占位符
         function showThumbnailPlaceholder(videoItem, videoName) {
             const thumbnailContainer = videoItem.querySelector('.video-thumbnail');
             const existingVideo = thumbnailContainer.querySelector('video');
             
             if (existingVideo) {
                 existingVideo.style.display = 'none';
             }
             
             // 检查是否已有占位符
             if (!thumbnailContainer.querySelector('.thumbnail-placeholder')) {
                 const placeholder = document.createElement('div');
                 placeholder.className = 'thumbnail-placeholder';
                 placeholder.style.cssText = `
                     position: absolute;
                     top: 0;
                     left: 0;
                     right: 0;
                     bottom: 0;
                     display: flex;
                     flex-direction: column;
                     align-items: center;
                     justify-content: center;
                     background: #2d3748;
                     color: #a0aec0;
                 `;
                 
                 const icon = document.createElement('div');
                 icon.style.fontSize = '24px';
                 icon.style.marginBottom = '5px';
                 icon.textContent = '📹';
                 
                 const text = document.createElement('div');
                 text.style.fontSize = '12px';
                 text.textContent = videoName || '视频加载中...';
                 
                 placeholder.appendChild(icon);
                 placeholder.appendChild(text);
                 thumbnailContainer.appendChild(placeholder);
             }
         }

        // 渲染视频列表
        function renderVideoList() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

                         // 清理旧的缩略图播放器
             thumbnailPlayers.forEach(playerInfo => {
                 if (playerInfo && playerInfo.player) {
                     destroyFlvPlayer(playerInfo.player);
                 }
             });
             thumbnailPlayers = [];
             
             // 清理旧的IntersectionObserver
             const oldVideoItems = videoList.querySelectorAll('.video-item');
             oldVideoItems.forEach(item => {
                 if (item._observer) {
                     item._observer.disconnect();
                     item._observer = null;
                 }
             });

            videoData.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = `video-item ${index === currentVideoIndex ? 'active' : ''}`;
                videoItem.onclick = () => selectVideo(index);
                videoItem.dataset.videoId = video.id; // 添加数据属性方便查找

                const statusClass = video.status === 'online' ? 'status-live' : 'status-offline';
                const statusText = video.isLive ? 'LIVE' : 'VOD';

                videoItem.innerHTML = `
                    <div class="video-thumbnail">
                        <video class="thumbnail-video" muted playsinline autoplay loop></video>
                        <div class="video-label">${video.name}</div>
                        <div class="status-indicator ${statusClass}">${statusText}</div>
                        ${index === currentVideoIndex ? '<div class="active-indicator"></div>' : ''}
                    </div>
                `;

                videoList.appendChild(videoItem);

                             // 为缩略图设置视频流直接播放
                 const thumbnailVideo = videoItem.querySelector('.thumbnail-video');
                 
                 // 设置视频属性，确保始终播放
                 thumbnailVideo.muted = true;
                 thumbnailVideo.autoplay = true;
                 thumbnailVideo.loop = true;
                 thumbnailVideo.playsInline = true;
                 thumbnailVideo.style.objectFit = 'cover';
                 thumbnailVideo.volume = 0;
                 thumbnailVideo.setAttribute('playsinline', '');
                 thumbnailVideo.setAttribute('webkit-playsinline', '');
                 thumbnailVideo.setAttribute('preload', 'auto');
                 
                 // 监听视频暂停事件，强制恢复播放
                 thumbnailVideo.addEventListener('pause', function() {
                     // 只有非用户触发的暂停才自动恢复
                     if (!thumbnailVideo._userPaused) {
                         console.log('检测到视频自动暂停，尝试恢复播放:', video.name);
                         setTimeout(() => {
                             thumbnailVideo.play().catch(e => console.warn('恢复播放失败:', e));
                         }, 100);
                     }
                 });
                 
                 // 添加错误处理，当出错时重新加载
                 thumbnailVideo.addEventListener('error', function(e) {
                     console.error('缩略图视频错误:', e, video.name);
                     setTimeout(() => {
                         if (video.type === 'flv') {
                             const playerInfo = thumbnailPlayers.find(p => p.videoId === video.id);
                             if (playerInfo && playerInfo.player) {
                                 console.log('尝试重新加载FLV缩略图:', video.name);
                                 try {
                                     playerInfo.player.unload();
                                     playerInfo.player.load();
                                 } catch (err) {
                                     console.error('重载FLV播放器失败:', err);
                                 }
                             }
                         } else {
                             console.log('尝试重新加载MP4缩略图:', video.name);
                             thumbnailVideo.load();
                         }
                         thumbnailVideo.play().catch(err => console.warn('错误处理后播放失败:', err));
                     }, THUMBNAIL_RETRY_INTERVAL);
                 });
                 
                 if (video.type === 'flv' && video.status === 'online') {
                     // 为FLV流创建低分辨率播放器
                     try {
                         // 创建FLV播放器来直接播放缩略图
                         const thumbnailPlayer = createFlvPlayer(thumbnailVideo, video.src, {
                             // 优先加载设置
                             enableStashBuffer: true,
                             stashInitialSize: 128,
                             isLive: true,
                             lazyLoad: false, // 关闭懒加载以优先加载
                             enableWorker: true, // 启用工作线程提高性能
                             seekType: 'range',
                             // 缓存设置
                             autoCleanupSourceBuffer: false, // 关闭自动清理以保持连续播放
                             autoCleanupMaxBackwardDuration: 5,
                             autoCleanupMinBackwardDuration: 2,
                             // 高级设置
                             fixAudioTimestampGap: true,
                             accurateSeek: false,
                             reuseRedirectedURL: true,
                             // 性能设置
                             headers: {
                                 'Cache-Control': 'no-cache'
                             }
                         });
                         
                         if (thumbnailPlayer) {
                             thumbnailPlayers.push({
                                 player: thumbnailPlayer,
                                 videoId: video.id,
                                 element: thumbnailVideo
                             });
                             
                             thumbnailPlayer.attachMediaElement(thumbnailVideo);
                             thumbnailPlayer.load();
                             
                             // 视频加载失败时显示占位图
                             thumbnailVideo.addEventListener('error', function() {
                                 console.error('缩略图视频加载失败:', video.name);
                                 showThumbnailPlaceholder(videoItem, video.name);
                             });
                             
                             // 添加视频加载超时处理
                             const loadTimeout = setTimeout(() => {
                                 if (!thumbnailVideo.currentTime) {
                                     console.warn('缩略图视频加载超时:', video.name);
                                     // 不显示占位图，而是尝试重新加载
                                     try {
                                         thumbnailPlayer.unload();
                                         thumbnailPlayer.load();
                                         thumbnailVideo.play().catch(e => console.warn('超时后重载播放失败:', e));
                                     } catch (e) {
                                         console.error('超时后重载FLV播放器失败:', e);
                                         showThumbnailPlaceholder(videoItem, video.name);
                                     }
                                 }
                             }, 5000);
                             
                             // 视频成功加载取消超时
                             thumbnailVideo.addEventListener('loadeddata', function() {
                                 clearTimeout(loadTimeout);
                                 console.log('缩略图视频加载成功:', video.name);
                             });
                         } else {
                             showThumbnailPlaceholder(videoItem, video.name);
                         }
                     } catch (e) {
                         console.error('创建缩略图播放器失败:', e);
                         showThumbnailPlaceholder(videoItem, video.name);
                     }
                 } else if (video.type === 'mp4') {
                     thumbnailVideo.src = video.src;
                     thumbnailVideo.load();
                     
                     // 视频加载失败时显示占位图
                     thumbnailVideo.addEventListener('error', function() {
                         console.error('缩略图视频加载失败:', video.name);
                         showThumbnailPlaceholder(videoItem, video.name);
                     });
                 }
                 
                 // 初始就播放视频，不考虑是否在视口内
                 thumbnailVideo.play().catch(e => console.warn('初始播放失败:', e));
                 
                 // 观察元素可见性，但不暂停视频
                 const observer = new IntersectionObserver((entries) => {
                     entries.forEach(entry => {
                         const videoId = parseInt(videoItem.dataset.videoId);
                         
                         // 无论视频是否在可视范围内，都保持播放
                         if (thumbnailVideo.paused) {
                             console.log('检测到暂停的缩略图，重新播放:', video.name);
                             thumbnailVideo.play().catch(e => console.warn('恢复播放失败:', e));
                             
                             // 对于FLV，检查播放器状态
                             if (video.type === 'flv') {
                                 const playerInfo = thumbnailPlayers.find(p => p.videoId === videoId);
                                 if (playerInfo && playerInfo.player) {
                                     // 重载FLV播放器
                                     try {
                                         playerInfo.player.unload();
                                         playerInfo.player.load();
                                     } catch (e) {
                                         console.error('重载FLV播放器失败:', e);
                                     }
                                 }
                             }
                         }
                     });
                 }, {
                     threshold: 0.1,
                     rootMargin: '50px'
                 });
                 
                 // 开始观察元素
                 observer.observe(videoItem);
                 
                 // 存储observer以便稍后清理
                 videoItem._observer = observer;
                 
                 // 当选择其他视频时，如果当前是活动缩略图则保持播放
                 if (index === currentVideoIndex) {
                     videoItem.classList.add('active');
                 }
            });
            
            // 添加定时器，确保所有缩略图持续播放
            setTimeout(() => {
                startAllThumbnailVideos();
            }, 1000);
        }

        // 选择视频
                 function selectVideo(index) {
             if (index === currentVideoIndex && flvPlayer) return;

             // 清理当前播放器
             if (flvPlayer) {
                 destroyFlvPlayer(flvPlayer);
                 flvPlayer = null;
             }

             currentVideoIndex = index;
             const mainVideo = document.getElementById('mainVideo');
             const currentVideo = videoData[index];

             // 更新视频标题
             document.getElementById('currentVideoTitle').textContent = currentVideo.name;

             if (currentVideo.type === 'flv' && currentVideo.status === 'online') {
                 // FLV直播流
                 flvPlayer = createFlvPlayer(mainVideo, currentVideo.src);
                 if (flvPlayer) {
                     flvPlayer.attachMediaElement(mainVideo);
                     flvPlayer.load();
                     
                     // 监听播放状态
                     mainVideo.addEventListener('loadeddata', () => {
                         console.log('FLV流数据加载完成');
                         mainVideo.play().catch(e => {
                             console.warn('自动播放失败:', e);
                         });
                     });

                     mainVideo.addEventListener('play', () => {
                         isPlaying = true;
                         updatePlayPauseButton();
                     });

                     mainVideo.addEventListener('pause', () => {
                         isPlaying = false;
                         updatePlayPauseButton();
                     });
                 }
             } else {
                 // MP4文件
                 mainVideo.src = currentVideo.src;
                 mainVideo.load();
                 
                 mainVideo.addEventListener('loadeddata', () => {
                     mainVideo.play().catch(e => {
                         console.warn('自动播放失败:', e);
                     });
                 });

                 mainVideo.addEventListener('play', () => {
                     isPlaying = true;
                     updatePlayPauseButton();
                 });

                 mainVideo.addEventListener('pause', () => {
                     isPlaying = false;
                     updatePlayPauseButton();
                 });
             }

             // 更新活动状态而不重新渲染整个列表
             updateActiveVideoState(index);

             // 滚动到选中的视频项
             scrollToActiveVideo();
         }
         
         // 更新活动视频状态，避免重新渲染整个列表
         function updateActiveVideoState(activeIndex) {
             const videoItems = document.querySelectorAll('.video-list .video-item');
             videoItems.forEach((item, idx) => {
                 if (idx === activeIndex) {
                     item.classList.add('active');
                 } else {
                     item.classList.remove('active');
                 }
             });
         }

        // 滚动到活动视频项
        function scrollToActiveVideo() {
            const videoList = document.getElementById('videoList');
            const activeItem = videoList.querySelector('.video-item.active');
            if (activeItem) {
                activeItem.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }
        }

        // 播放/暂停切换
        function togglePlayPause() {
            const mainVideo = document.getElementById('mainVideo');
            if (mainVideo.paused) {
                mainVideo.play().catch(e => {
                    console.warn('播放失败:', e);
                });
            } else {
                mainVideo.pause();
            }
        }

        // 更新播放/暂停按钮
        function updatePlayPauseButton() {
            const btn = document.getElementById('playPauseBtn');
            btn.textContent = isPlaying ? '⏸️' : '▶️';
        }

        // 全屏切换
        function toggleFullscreen() {
            const mainVideo = document.getElementById('mainVideo');
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                mainVideo.requestFullscreen().catch(e => {
                    console.warn('全屏失败:', e);
                });
            }
        }

        // 重连流媒体
        function reconnectStream() {
            if (flvPlayer && videoData[currentVideoIndex].type === 'flv') {
                console.log('重连FLV流...');
                try {
                    flvPlayer.unload();
                    setTimeout(() => {
                        flvPlayer.load();
                    }, 500);
                } catch (e) {
                    console.error('重连失败:', e);
                    // 重新创建播放器
                    selectVideo(currentVideoIndex);
                }
            }
        }

        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            const weekday = weekdays[now.getDay()];
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const timeString = `${year}年${month}月${day}日 星期${weekday} ${hours}:${minutes}:${seconds}`;
            document.getElementById('currentTime').textContent = timeString;
        }

        // 刷新视频列表
        function refreshVideos() {
            console.log('刷新视频列表');
            renderVideoList();
        }

        // 切换网格视图
        function toggleGrid() {
            console.log('切换到网格视图');
        }

        // 切换列表视图
        function toggleList() {
            console.log('切换到列表视图');
        }

        // 键盘快捷键支持
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'r':
                case 'R':
                    reconnectStream();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    if (currentVideoIndex > 0) {
                        selectVideo(currentVideoIndex - 1);
                    }
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (currentVideoIndex < videoData.length - 1) {
                        selectVideo(currentVideoIndex + 1);
                    }
                    break;
            }
        });

                 // 页面卸载时清理资源
         window.addEventListener('beforeunload', () => {
             if (flvPlayer) {
                 destroyFlvPlayer(flvPlayer);
             }
             thumbnailPlayers.forEach(playerInfo => {
                 if (playerInfo && playerInfo.player) {
                     destroyFlvPlayer(playerInfo.player);
                 }
             });
             
             // 清理所有IntersectionObserver
             const allVideoItems = document.querySelectorAll('.video-item');
             allVideoItems.forEach(item => {
                 if (item._observer) {
                     item._observer.disconnect();
                 }
             });
         });
         
         // 定期检查确保所有缩略图视频都在播放
         setInterval(() => {
             startAllThumbnailVideos();
         }, 3000);

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
        
        // 页面获得焦点时检查缩略图视频播放状态
        window.addEventListener('focus', () => {
            console.log('页面获得焦点，检查缩略图视频播放状态');
            startAllThumbnailVideos();
        });
        
        // 页面可见性变化时检查
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('页面变为可见，检查缩略图视频播放状态');
                startAllThumbnailVideos();
            }
        });
    </script>
</body>
