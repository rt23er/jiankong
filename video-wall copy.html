        // Ê£ÄÊü•FLV.jsÊîØÊåÅ
        function checkFlvSupport() {
            if (typeof flvjs === 'undefined') {
                console.error('FLV.js Êú™Âä†ËΩΩ');
                return false;
            }
            return flvjs.isSupported();
        }

        // ÂàùÂßãÂåñÈ°µÈù¢
        function init() {
            if (!checkFlvSupport()) {
                alert('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅFLVÊí≠ÊîæÔºåËØ∑‰ΩøÁî®ChromeÊàñFirefoxÊµèËßàÂô®');
                return;

            renderVideoList();
            updateTime();
            setInterval(updateTime, 1000);
            
            // ÂàùÂßãÂåñ‰∏ªËßÜÈ¢ë
            selectVideo(0);
        }

        // ÂàõÂª∫FLVÊí≠ÊîæÂô®
        function createFlvPlayer(videoElement, src, options = {}) {
            if (!flvjs.isSupported()) {
                console.error('ÊµèËßàÂô®‰∏çÊîØÊåÅFLVÊí≠Êîæ');
                return null;
            }

            const defaultOptions = {
                enableWorker: false,
                enableStashBuffer: false,
                stashInitialSize: 128,
                autoCleanupMaxBackwardDuration: 3,
                autoCleanupMinBackwardDuration: 2
            };

            const flvConfig = {
                type: 'flv',
                url: src,
                isLive: true,
                hasAudio: false,
                hasVideo: true
            };

            const player = flvjs.createPlayer(flvConfig, { ...defaultOptions, ...options });
            
            // ÈîôËØØÂ§ÑÁêÜ
            player.on(flvjs.Events.ERROR, (errorType, errorDetail) => {
                console.error('FLVÊí≠ÊîæÈîôËØØ:', errorType, errorDetail);
                if (errorType === flvjs.ErrorTypes.NETWORK_ERROR) {
                    console.log('ÁΩëÁªúÈîôËØØÔºåÂ∞ùËØïÈáçËøû...');
                    setTimeout(() => {
                        if (player) {
                            player.unload();
                            player.load();
                        }
                    }, 3000);
                }
            });

            player.on(flvjs.Events.LOADING_COMPLETE, () => {
                console.log('FLVÊµÅÂä†ËΩΩÂÆåÊàê');
            });

            return player;
        }

        // ÈîÄÊØÅFLVÊí≠ÊîæÂô®
        function destroyFlvPlayer(player) {
            if (player) {
                try {
                    player.pause();
                    player.unload();
                    player.detachMediaElement();
                    player.destroy();
                } catch (e) {
                    console.warn('ÈîÄÊØÅÊí≠ÊîæÂô®Êó∂Âá∫Èîô:', e);
                }
            }
        }

        // Ê∏≤ÊüìËßÜÈ¢ëÂàóË°®
        function renderVideoList() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            // Ê∏ÖÁêÜÊóßÁöÑÁº©Áï•ÂõæÊí≠ÊîæÂô®
            thumbnailPlayers.forEach(player => destroyFlvPlayer(player));
            thumbnailPlayers = [];

            videoData.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = `video-item ${index === currentVideoIndex ? 'active' : ''}`;
                videoItem.onclick = () => selectVideo(index);

                const statusClass = video.status === 'online' ? 'status-live' : 'status-offline';
                const statusText = video.isLive ? 'LIVE' : 'VOD';

                videoItem.innerHTML = `
                    <div class="video-thumbnail">
                        <video class="thumbnail-video" muted></video>
                        <div class="video-label">${video.name}</div>
                        <div class="status-indicator ${statusClass}">${statusText}</div>
                        ${index === currentVideoIndex ? '<div class="active-indicator"></div>' : ''}
                    </div>
                `;

                videoList.appendChild(videoItem);

                // ‰∏∫Áº©Áï•ÂõæËÆæÁΩÆÊí≠ÊîæÂô®
                const thumbnailVideo = videoItem.querySelector('.thumbnail-video');
                if (video.type === 'flv' && video.status === 'online') {
                    // FLVÊµÅÁöÑÁº©Áï•ÂõæÊöÇÊó∂‰∏çÊí≠ÊîæÔºåÈÅøÂÖçÊÄßËÉΩÈóÆÈ¢ò
                    thumbnailVideo.style.background = '#4a5568';
                    thumbnailVideo.style.display = 'none';
                    
                    // Ê∑ªÂä†‰∏Ä‰∏™Âç†‰ΩçÂõæÊ†á
                    const placeholder = document.createElement('div');
                    placeholder.style.cssText = `
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        font-size: 24px;
                        color: #a0aec0;
                    `;
                    placeholder.textContent = 'üìπ';
                    videoItem.querySelector('.video-thumbnail').appendChild(placeholder);
                } else if (video.type === 'mp4') {
                    thumbnailVideo.src = video.src;
                    thumbnailVideo.load();
                }
            });
        }

        // ÈÄâÊã©ËßÜÈ¢ë
        function selectVideo(index) {
            if (index === currentVideoIndex && flvPlayer) return;

            // Ê∏ÖÁêÜÂΩìÂâçÊí≠ÊîæÂô®
            if (flvPlayer) {
                destroyFlvPlayer(flvPlayer);
                flvPlayer = null;
            }

            currentVideoIndex = index;
            const mainVideo = document.getElementById('mainVideo');
            const currentVideo = videoData[index];

            // Êõ¥Êñ∞ËßÜÈ¢ëÊ†áÈ¢ò
            document.getElementById('currentVideoTitle').textContent = currentVideo.name;

            if (currentVideo.type === 'flv' && currentVideo.status === 'online') {
                // FLVÁõ¥Êí≠ÊµÅ
                flvPlayer = createFlvPlayer(mainVideo, currentVideo.src);
                if (flvPlayer) {
                    flvPlayer.attachMediaElement(mainVideo);
                    flvPlayer.load();
                    
                    // ÁõëÂê¨Êí≠ÊîæÁä∂ÊÄÅ
                    mainVideo.addEventListener('loadeddata', () => {
                        console.log('FLVÊµÅÊï∞ÊçÆÂä†ËΩΩÂÆåÊàê');
                        mainVideo.play().catch(e => {
                            console.warn('Ëá™Âä®Êí≠ÊîæÂ§±Ë¥•:', e);
                        });
                    });

                    mainVideo.addEventListener('play', () => {
                        isPlaying = true;
                        updatePlayPauseButton();
                    });

                    mainVideo.addEventListener('pause', () => {
                        isPlaying = false;
                        updatePlayPauseButton();
                    });
                }
            } else {
                // MP4Êñá‰ª∂
                mainVideo.src = currentVideo.src;
                mainVideo.load();
                
                mainVideo.addEventListener('loadeddata', () => {
                    mainVideo.play().catch(e => {
                        console.warn('Ëá™Âä®Êí≠ÊîæÂ§±Ë¥•:', e);
                    });
                });

                mainVideo.addEventListener('play', () => {
                    isPlaying = true;
                    updatePlayPauseButton();
                });

                mainVideo.addEventListener('pause', () => {
                    isPlaying = false;
                    updatePlayPauseButton();
                });
            }

            // ÈáçÊñ∞Ê∏≤ÊüìÂàóË°®‰ª•Êõ¥Êñ∞Ê¥ªÂä®Áä∂ÊÄÅ
            renderVideoList();

            // ÊªöÂä®Âà∞ÈÄâ‰∏≠ÁöÑËßÜÈ¢ëÈ°π
            scrollToActiveVideo();
        }

        // ÊªöÂä®Âà∞Ê¥ªÂä®ËßÜÈ¢ëÈ°π
        function scrollToActiveVideo() {
            const videoList = document.getElementById('videoList');

        // Êí≠Êîæ/ÊöÇÂÅúÂàáÊç¢
        function togglePlayPause() {
            const mainVideo = document.getElementById('mainVideo');
            if (mainVideo.paused) {
                mainVideo.play().catch(e => {

            } else {

        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];
            const weekday = weekdays[now.getDay()];
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const timeString = `${year}Âπ¥${month}Êúà${day}Êó• ÊòüÊúü${weekday} ${hours}:${minutes}:${seconds}`;
            document.getElementById('currentTime').textContent = timeString;
        }

        // ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'r':
                case 'R':
                    reconnectStream();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    if (currentVideoIndex > 0) {
                        selectVideo(currentVideoIndex - 1);

                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (currentVideoIndex < videoData.length - 1) {

            }
        });
